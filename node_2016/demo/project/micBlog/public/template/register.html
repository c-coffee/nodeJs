<div ng-include="'/template/header.html'"></div>
<div class="container">
    <h2>欢迎注册 说说</h2>
    <hr>
    <div class="alert alert-success" id="divAlert"><button type="button" class="close" data-dismiss="alert"><span >&times;</span></button>{{msg}}</div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="txtUser" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="txtUser" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="txtPwd1" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="txtPwd1" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="txtPwd2" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="txtPwd2" placeholder="请再次输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="doRegister()" class="btn btn-success">注册</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
